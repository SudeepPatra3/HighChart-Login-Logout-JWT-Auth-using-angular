<div class="row">
  <div class="col-md-6 mx-auto p-3">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form #userPost="ngForm" (ngSubmit)="onLogin(userPost.value)">
          <div class="form-group">
            <input name="email" type="text" class="form-control" placeholder="Email" ngModel>
          </div>
          <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Password" ngModel>
          </div>
          <button class="btn btn-success float-right" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
